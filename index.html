<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator </title>
    <link rel="stylesheet"  type="text/css" href="style.css">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
</head>
<body>


<div class="container">
  <h1 class="h1-1">A Perfectly Working Calculator</h1>



<br><br>
    <div class="calculator">
  <div class="display">
    <div class="previous" id="previous"></div>
    <div class="current" id="current">0</div>
  </div>

  <div class="buttons">
    <button class="gray" id="clear">AC</button>
    <button class="gray" id="sign">+/-</button>
    <button class="gray" id="percent">%</button>
    <button class="orange" data-op="/">÷</button>

    <button class="dark" data-num="7">7</button>
    <button class="dark" data-num="8">8</button>
    <button class="dark" data-num="9">9</button>
    <button class="orange" data-op="*">×</button>

    <button class="dark" data-num="4">4</button>
    <button class="dark" data-num="5">5</button>
    <button class="dark" data-num="6">6</button>
    <button class="orange" data-op="-">−</button>

    <button class="dark" data-num="1">1</button>
    <button class="dark" data-num="2">2</button>
    <button class="dark" data-num="3">3</button>
    <button class="orange" data-op="+">+</button>

    <button class="dark zero" data-num="0">0</button>
    <button class="dark" data-num=".">.</button>
    <button class="orange" id="equals">=</button>
  </div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
